<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Studio Sen Logo" class="navbar-logo">
            <a class="navbar-brand" href="/">Studio Sen</a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link" href="/services">Services</a>
                <ul class="dropdown-menu">
                    <li><a href="/services/brand-development">Brand Development</a></li>
                    <li><a href="/services/webdesign">Web Design</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mediation">Mediation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/software-development">Software Development</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/art-department">Art Department</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
